<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>slider</title>
   <link rel="stylesheet" href="dist/main.css">
</head>
<body class="body">
  <main class="main">
    <nav id="scrollable" class="nav-top"></nav>
    <section class="section">
      <div class="title">
        <h2 class="title_text">Completed projects</h2>
        <span class="title_line"></span>
      </div>
      <p class="descrip">Only a small part of the work performed by our company is presented on the site. For 14 years on in the construction 
        market we have made happy more than 1000 families</p>
      <div class="info-block">
        <div class="info-block_city">
          <h3 class="info-block__title">city:</h3>
          <p class="info-block__text">
            <span id="city-first" class="info-block_city__text"></span>
            <span id="city-second" class="info-block_city__text"></span>
          </p>
        </div>
        <div class="info-block_apartment-area">
          <h3 class="info-block__title">apartment area:</h3>
          <p id="apartment-area" class="info-block__text"></p>
        </div>
        <div class="info-block_repair-time">
          <h3 class="info-block__title">Repair time:</h3>
          <p id="repair-time" class="info-block__text"></p>
        </div>
        <div class="info-block_repair-cost">
          <h3 class="info-block__title">Repair Cost:</h3>
          <p id="repair-cost" class="info-block__text"></p>
        </div>
      </div>
    </section>
    <div class="image-block">
      <img id="image" class="image" src="" alt="room's photo">
    </div>
    <nav class="nav-bottom">
      <span id="arrow-left" class="arrow">
        <img src="src/img/arrow_left.svg" alt="arrow left">
      </span>
      <div class="point-block"></div>
      <span id="arrow-right" class="arrow">
        <img src="src/img/arrow_right.svg" alt="arrow right">
      </span>
    </nav>
  </main>

  <script src="dist/main.js"></script>
</body>
</html>
